<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sign-In Demo</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    #main-content { display: none; }
    img { border-radius: 50%; }
  </style>
</head>
<body>
  <h2>Sign in with Google</h2>

  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="653779522470-ebl157omo84vrsc733eupggldqg1pugk.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="true">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-theme="outline"
       data-size="large"></div>

  <!-- Your main app (hidden until sign-in) -->
  <div id="main-content">
    <h3>You're signed in!</h3>
    <p><strong>Name:</strong> <span id="user-name"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <img id="profile-pic" width="100" />
  </div>

  <script>
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      document.getElementById('user-name').textContent = data.name;
      document.getElementById('user-email').textContent = data.email;
      document.getElementById('profile-pic').src = data.picture;

      document.querySelector('.g_id_signin').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';

      console.log('User info:', data);
    }

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>
</body>
window.location.href = "/dashboard.html"
</html>
