<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toggle Link Example</title>
  <style>
    .corner-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      font-size: 24px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      z-index: 1000;
    }
  </style>
</head>
<body>

<!-- Toggle Button -->
<a href="#" class="corner-toggle" id="toggleBtn" onclick="togglePopup()">☰</a>

<!-- Popup Window (initially hidden) -->
<div id="popupWindow" style="display: none; position: fixed; top: 50px; right: 10px; width: 300px; height: 200px; background: #f0f0f0; border: 1px solid #ccc; padding: 20px; z-index: 999;">
  <p>This is the popup content.</p>
</div>

<script>
  let isOpen = false;

  function togglePopup() {
    const popup = document.getElementById('popupWindow');
    const button = document.getElementById('toggleBtn');

    if (isOpen) {
      popup.style.display = 'none';
      button.textContent = '☰'; // Open icon
    } else {
      popup.style.display = 'block';
      button.textContent = '✖'; // Close icon
    }

    isOpen = !isOpen;
  }
</script>

</body>
</html>
