<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Pickup</title>
  <style>
    body { font-family: Arial; margin:0; padding:0; background:#fff; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px; border-bottom:1px solid #ddd; }
    .smallBtn { padding:10px 14px; border-radius:10px; border:1px solid #bbb; background:#fff; cursor:pointer; }
    h1 { margin:0; font-size:34px; }
    .wrap { padding:18px; }
    .grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:16px; }
    .col { border:1px solid #ddd; border-radius:14px; padding:14px; min-height:60vh; }
    .col h3 { margin:0 0 10px; }
    .item { display:flex; gap:10px; align-items:flex-start; padding:10px 0; border-bottom:1px solid #eee; }
    .item:last-child { border-bottom:none; }
    .key { font-weight:700; }
    .muted { color:#666; font-size:13px; margin-top:2px; }
    .topRow { display:flex; justify-content:flex-end; margin:10px 0 0; }
    .pickupBtn { padding:14px 18px; border-radius:12px; border:none; cursor:pointer; font-size:16px; }
    .pickupBtn:disabled { opacity:.5; cursor:not-allowed; }
    .blue { background:#2f57ff; color:#fff; }
    .note { color:#666; font-size:13px; margin-top:10px; }

    /* Modal */
    .modalOverlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.35);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal {
      width: 420px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,.2);
      padding: 18px;
    }
    .modal h2 { margin: 0 0 8px; font-size: 20px; }
    .modal p { margin: 0 0 14px; color:#555; font-size: 14px; }
    .modalBtns { display:flex; gap:12px; justify-content:flex-end; }
    .btn { padding: 12px 14px; border-radius: 12px; border:1px solid #bbb; background:#fff; cursor:pointer; }
    .btnPrimary { border:none; background:#2f57ff; color:#fff; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; gap:12px; align-items:center;">
      <button class="smallBtn" onclick="location.href='/Transportation.html'">Back</button>
      <h1>Pickup</h1>
    </div>
    <button class="smallBtn" onclick="location.href='/signout'">Sign out</button>
  </header>

  <div class="wrap">
    <div class="topRow">
      <button id="pickupBtn" class="pickupBtn blue" disabled>pickup</button>
    </div>

    <div class="note" id="status"></div>

    <div class="grid" style="margin-top:12px;">
      <div class="col"><h3>Chanticlear</h3><div id="Chanticlear"></div></div>
      <div class="col"><h3>McDuffs</h3><div id="McDuffs"></div></div>
      <div class="col"><h3>Willies</h3><div id="Willies"></div></div>
      <div class="col"><h3>Northwoods</h3><div id="Northwoods"></div></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modalOverlay" class="modalOverlay">
    <div class="modal">
      <h2>Who picked up these games?</h2>
      <p>Select the person who picked them up:</p>
      <div class="modalBtns">
        <button class="btn" id="cancelPicker">Cancel</button>
        <button class="btn btnPrimary" id="pickerJosh">Josh</button>
        <button class="btn btnPrimary" id="pickerSteve">Steve</button>
      </div>
    </div>
  </div>

<script>
const apiBase = "https://overview.jenna-dorst.workers.dev";
const LOCS = ["Chanticlear","McDuffs","Willies","Northwoods"];

// store selected items as "loc||key"
const selected = new Set();

function setStatus(msg){ document.getElementById("status").textContent = msg || ""; }
function syncBtn(){ document.getElementById("pickupBtn").disabled = selected.size === 0; }

async function api(path, options = {}) {
  const resp = await fetch(`${apiBase}${path}`, {
    ...options,
    headers: { "content-type":"application/json", ...(options.headers || {}) },
  });
  const txt = await resp.text();
  try { return JSON.parse(txt); }
  catch { return { ok:false, error: txt || `HTTP ${resp.status}` }; }
}

function safeId(str){
  return String(str).replaceAll(" ","_").replaceAll("/","_").replaceAll("\\","_");
}

function renderLocation(loc, rows){
  const host = document.getElementById(loc);
  if (!rows || rows.length === 0){
    host.innerHTML = `<div class="muted">(none)</div>`;
    return;
  }

  host.innerHTML = rows.map(r => {
    const key = r.MFCID_PARTNO_SERNO;
    const gname = r.GNAME || "";
    const cash = (r.CASH_HAND === null || r.CASH_HAND === undefined) ? "" : `Cash: ${r.CASH_HAND}`;
    const token = `${loc}||${key}`;
    const id = `cb_${safeId(loc)}_${safeId(key)}`;

    return `
      <label class="item" for="${id}">
        <input type="checkbox" id="${id}" data-token="${token}" style="margin-top:2px;">
        <div>
          <div class="key">${key}</div>
          <div class="muted">${gname}</div>
          <div class="muted">${cash}</div>
        </div>
      </label>
    `;
  }).join("");

  host.querySelectorAll("input[type=checkbox]").forEach(cb => {
    cb.addEventListener("change", () => {
      const token = cb.dataset.token;
      if (cb.checked) selected.add(token);
      else selected.delete(token);
      syncBtn();
    });
  });
}

async function load(){
  setStatus("Loading...");
  const r = await api("/api/pickup/list", { method:"GET", headers:{} });

  if (!r.ok){
    setStatus(`Error loading list: ${r.error}`);
    LOCS.forEach(l => document.getElementById(l).innerHTML = `<div class="muted">(error)</div>`);
    return;
  }

  for (const loc of LOCS){
    renderLocation(loc, (r.byLocation && r.byLocation[loc]) ? r.byLocation[loc] : []);
  }

  setStatus("Loaded.");
}

// Modal controls
const overlay = document.getElementById("modalOverlay");
function openModal(){ overlay.style.display = "flex"; }
function closeModal(){ overlay.style.display = "none"; }

document.getElementById("cancelPicker").onclick = closeModal;
overlay.addEventListener("click", (e) => { if (e.target === overlay) closeModal(); });

async function confirmPickup(picker){
  closeModal();

  const keys = Array.from(selected).map(token => {
    const [location, key] = token.split("||");
    return { location, key };
  });

  setStatus("Picking up...");
  const r = await api("/api/pickup/confirm", {
    method: "POST",
    body: JSON.stringify({ picker, keys })
  });

  if (!r.ok){
    setStatus(`Pickup failed: ${r.error}`);
    return;
  }

  selected.clear();
  syncBtn();

  if (r.errors && r.errors.length){
    setStatus(`Picked up ${r.moved} as ${r.picker}. (${r.errors.length} skipped)`);
  } else {
    setStatus(`Picked up ${r.moved} as ${r.picker}.`);
  }

  await load();
}

document.getElementById("pickerJosh").onclick  = () => confirmPickup("Josh");
document.getElementById("pickerSteve").onclick = () => confirmPickup("Steve");

document.getElementById("pickupBtn").onclick = () => {
  if (selected.size === 0) return;
  openModal();
};

syncBtn();
load();
</script>
</body>
</html>
