<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Dashboard</title>
  <style>
    body { font-family: Arial; margin:0; padding:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px; border-bottom:1px solid #ddd; }
    h1 { margin:0; font-size:34px; }
    .smallBtn { padding:10px 14px; border-radius:10px; border:1px solid #bbb; background:#fff; cursor:pointer; }
    .wrap { padding:18px; }
    .grid { display:grid; grid-template-columns: repeat(4, 1fr); gap:16px; }
    .card { border:1px solid #ddd; border-radius:14px; padding:18px; min-height:80px; display:flex; flex-direction:column; align-items:center; justify-content:center; }
    .big { font-size:34px; font-weight:700; margin:0; }
    .label { margin-top:6px; color:#444; }
    .grid2 { display:grid; grid-template-columns: 1fr; gap:16px; margin-top:16px; }
    .sectionTitle { margin:28px 0 10px; text-align:center; font-size:22px; font-weight:700; }
    .issuesBox { border:1px solid #ddd; border-radius:14px; padding:14px; min-height:46px; }
    .issueRow { display:flex; justify-content:space-between; gap:12px; padding:10px 0; border-bottom:1px solid #eee; }
    .issueRow:last-child { border-bottom:none; }
    .muted { color:#666; font-size:14px; }
    .pill { display:inline-block; font-size:12px; padding:2px 8px; border:1px solid #ddd; border-radius:999px; margin-right:8px; }
    .links { border:1px solid #ddd; border-radius:14px; padding:14px; }
    .btnRow { display:flex; gap:12px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard</h1>
    <button class="smallBtn" onclick="location.href='/signout'">Sign out</button>
  </header>

  <div class="wrap">
    <div class="grid">
      <div class="card">
        <div id="c_chant" class="big">–</div>
        <div class="label">Chanticlear waiting pickup</div>
      </div>
      <div class="card">
        <div id="c_mcd" class="big">–</div>
        <div class="label">McDuffs waiting pickup</div>
      </div>
      <div class="card">
        <div id="c_will" class="big">–</div>
        <div class="label">Willies waiting pickup</div>
      </div>
      <div class="card">
        <div id="c_north" class="big">–</div>
        <div class="label">Northwoods waiting pickup</div>
      </div>
    </div>

    <div class="grid2">
      <div class="card" style="align-items:flex-start; justify-content:center;">
        <div id="c_dep" class="big" style="align-self:center;">–</div>
        <div class="label" style="align-self:center;">deposits pending</div>
        <div id="apiHint" class="muted" style="margin-top:10px; width:100%; text-align:center;"></div>
      </div>
    </div>

    <div class="sectionTitle">Game Issues</div>
    <div class="issuesBox" id="issues"></div>

    <div class="sectionTitle" style="text-align:left;">Page Links</div>
    <div class="links">
      <div class="btnRow">
        <button class="smallBtn" onclick="location.href='/UploadDbf.html'">DBF Upload</button>
        <button class="smallBtn" onclick="location.href='/Transportation.html'">Transportation</button>
        <button class="smallBtn" onclick="location.href='/Pickup.html'">Pickup</button>
        <button class="smallBtn" onclick="location.href='/Deposit.html'">Deposit</button>
        <button class="smallBtn" onclick="location.href='/OfficeLocation.html'">OfficeLocation</button>
        <button class="smallBtn" onclick="location.href='/SimonsAdminDash.html'">SimonsAdminDash</button>
      </div>
    </div>
  </div>

<script>
const apiBase = "https://overview.jenna-dorst.workers.dev";

async function api(path, options = {}) {
  const resp = await fetch(`${apiBase}${path}`, options);
  const txt = await resp.text();
  try { return JSON.parse(txt); }
  catch { return { ok:false, error: txt || `HTTP ${resp.status}` }; }
}

function setText(id, val){ document.getElementById(id).textContent = String(val); }

async function loadCounts() {
  const r = await api("/api/dashboard/summary");
  document.getElementById("apiHint").textContent = `API: ${apiBase}/api/dashboard/summary`;

  if (!r.ok) {
    setText("c_chant", "0");
    setText("c_mcd", "0");
    setText("c_will", "0");
    setText("c_north", "0");
    setText("c_dep", "0");
    document.getElementById("apiHint").textContent = `API ERROR: ${r.error}`;
    return;
  }

  const c = r.closedCounts || {};
  setText("c_chant", c.Chanticlear ?? 0);
  setText("c_mcd", c.McDuffs ?? 0);
  setText("c_will", c.Willies ?? 0);
  setText("c_north", c.Northwoods ?? 0);
  setText("c_dep", r.depositPending ?? 0);
}

async function loadIssues() {
  const box = document.getElementById("issues");
  const r = await api("/api/issues/list");
  if (!r.ok) {
    box.innerHTML = `<div class="muted">Error loading issues: ${r.error}</div>`;
    return;
  }
  const items = r.results || [];
  if (items.length === 0) {
    box.innerHTML = `<div class="muted">(none)</div>`;
    return;
  }

  box.innerHTML = items.slice(0, 30).map(x => `
    <div class="issueRow">
      <div>
        <div><span class="pill">#${x.id}</span><b>${x.MFCID_PARTNO_SERNO}</b></div>
        <div class="muted">${x.issue}</div>
        <div class="muted">${x.created_at}</div>
      </div>
      <button class="smallBtn" onclick="fixIssue(${x.id})">Fixed</button>
    </div>
  `).join("");
}

async function fixIssue(id){
  const r = await api("/api/issues/fix", {
    method:"POST",
    headers:{ "content-type":"application/json" },
    body: JSON.stringify({ id })
  });
  if (!r.ok) alert(r.error || "Failed");
  await loadIssues();
}

loadCounts();
loadIssues();
setInterval(loadCounts, 5000);
</script>
</body>
</html>
