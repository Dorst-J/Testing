<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Transportation</title>
  <style>
    body { font-family: Arial; margin:0; padding:0; }
    header { display:flex; justify-content:space-between; align-items:center; padding:16px; border-bottom:1px solid #ddd; }
    .smallBtn { padding:10px 14px; border-radius:10px; border:1px solid #bbb; background:#fff; cursor:pointer; }
    h1 { margin:0; font-size:34px; }
    .wrap { padding:18px; }
    .topRow { display:flex; justify-content:space-between; align-items:center; gap:12px; margin:10px 0; }
    .blue { background:#2f57ff; color:#fff; border:none; }
    .btn { padding:12px 14px; border-radius:12px; border:1px solid #bbb; background:#fff; cursor:pointer; }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .note { color:#666; font-size:13px; margin:10px 0; }
.dropoffBtn{
  padding: 14px 18px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-size: 16px;
  background: #2f57ff;
  color: #fff;
}

.dropoffBtn:disabled{
  opacity: .45;
  cursor: not-allowed;
}

    table { width:100%; border-collapse:collapse; }
    th, td { text-align:left; padding:10px; border-bottom:1px solid #eee; vertical-align:top; }
    th { font-size:13px; color:#0c0202; }
    .muted { color:#666; font-size:13px; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex; gap:12px; align-items:center;">
      <button class="smallBtn" onclick="location.href='/Dashboard'">Back</button>
      <h1>Transportation</h1>
    </div>
    <button id="dropoffBtn" class="dropoffBtn" disabled>Drop off selected</button>
  </header>

  <div class="wrap">
    <div class="topRow">
      <button class="btn" onclick="location.href='/Pickup.html'">Go to Pickup</button>
      <button id="dropoffBtn" class="btn blue" disabled>Drop off selected</button>
    </div>

    <div class="note" id="status"></div>

    <table>
      <thead>
        <tr>
          <th></th>
          <th>Key</th>
          <th>Game</th>
          <th>Cash</th>
          <th>Picked Up By</th>
        </tr>
      </thead>
      <tbody id="rows"></tbody>
    </table>
  </div>

<script>
const apiBase = "https://overview.jenna-dorst.workers.dev";
const selected = new Set();

function setStatus(msg){ document.getElementById("status").textContent = msg || ""; }
function syncBtn(){ document.getElementById("dropoffBtn").disabled = selected.size === 0; }

async function api(path, options = {}) {
  const resp = await fetch(`${apiBase}${path}`, {
    ...options,
    headers: { "content-type":"application/json", ...(options.headers || {}) },
  });
  const txt = await resp.text();
  try { return JSON.parse(txt); }
  catch { return { ok:false, error: txt || `HTTP ${resp.status}` }; }
}

function render(rows){
  const tb = document.getElementById("rows");
  if (!rows || rows.length === 0){
    tb.innerHTML = `<tr><td colspan="5" class="muted">(none)</td></tr>`;
    return;
  }

  tb.innerHTML = rows.map(r => {
    const key = r.MFCID_PARTNO_SERNO;
    return `
      <tr>
        <td><input type="checkbox" data-key="${key}"></td>
        <td><b>${key}</b></td>
        <td>${r.GNAME || ""}</td>
        <td>${(r.CASH_HAND ?? "")}</td>
        <td>${r.PICK_UP || ""}</td>
      </tr>
    `;
  }).join("");

  tb.querySelectorAll("input[type=checkbox]").forEach(cb => {
    cb.addEventListener("change", () => {
      const key = cb.dataset.key;
      if (cb.checked) selected.add(key);
      else selected.delete(key);
      syncBtn();
    });
  });
}

async function load(){
  setStatus("Loading...");
  const r = await api("/api/transportation/live", { method:"GET", headers:{} });
  if (!r.ok){ setStatus(`Error: ${r.error}`); return; }
  render(r.results || []);
  setStatus("Loaded.");
}

document.getElementById("dropoffBtn").onclick = async () => {
  const keys = Array.from(selected);
  setStatus("Dropping off...");
  const r = await api("/api/transportation/dropoff", {
    method:"POST",
    body: JSON.stringify({ keys })
  });
  if (!r.ok){ setStatus(`Dropoff failed: ${r.error}`); return; }
  selected.clear();
  syncBtn();
  setStatus("Dropped off.");
  await load();
};

syncBtn();
load();
</script>
</body>
</html>
