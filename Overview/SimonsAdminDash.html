<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Admin Home Page</h1>
         <ul>
                <li><a href="./ChanticlearSeller.html">Chanticlear seller page</a></li>
                <li><a herf="./Dashboard.html">Dashboard</li>
            </ul>
    </header>

    
   <script>
(function() {
  const deny = JSON.parse(localStorage.getItem("deniedPages") || "[]");
  const here = "./" + location.pathname.split("/").pop();

  // if this page is denied, kick back to login (or defaultPage if allowed)
  if (deny.includes(here)) {
    alert("Access denied to " + here);
    window.location.href = "./Index.html";
    return;
  }

  // If someone is trying to redirect you to AdminMainPage, block it:
  const blocked = "./AdminMainPage.html";
  const defaultPage = localStorage.getItem("defaultPage") || "./Index.html";

  // OPTIONAL: if you land on AdminMainPage, bounce away
  if (here === blocked) {
    window.location.href = defaultPage;
  }
})();
</script>

</body>
</html>
