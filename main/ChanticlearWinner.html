<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8">
  <title>winner</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 50px;
    }

    .container {
      display: flex;
      gap: 30px;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    .calculator h2 {
      text-align: center;
    }

    /* Style for all text inputs in the calculator */
    .calculator input[type="text"] {
      width: 100%;
      font-size: 1.5em;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px; /* Reduced margin for closer input fields */
      text-align: right;
    }

    .input-group label {
        display: block;
        font-weight: bold;
        margin-top: 15px;
    }

    /* Override for money input to allow greater visual focus if needed, but not strictly required */
    #moneyInput {
        /* font-size: 1.5em; */
        margin-bottom: 20px;
    }


    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .numpad button {
      font-size: 1.2em;
      padding: 15px;
      background: #e0e0e0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .numpad .enter {
      grid-column: span 3;
      background: #28a745;
      color: white;
    }

    .numpad .backspace {
      background: #ff6666;
    }

    .actions {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .actions button {
      padding: 12px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .rollback-btn {
      background-color: #ffc107;
    }

    .return-btn {
      background-color: #dc3545;
      color: white;
    }

    .instructions {
      width: 300px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none;
    }

    .instructions h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="calculator">
    <h2>Winner Details</h2>

    <div class="input-group">
        <label for="moneyInput">Enter Money ($):</label>
        <input type="text" id="moneyInput" readonly placeholder="0.00" onclick="setActiveInput('moneyInput')">
    </div>

    <div class="input-group">
        <label for="ticketsInput">Amount of Tickets:</label>
        <input type="text" id="ticketsInput" readonly placeholder="0" onclick="setActiveInput('ticketsInput')">
    </div>

    <div class="numpad">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('4')">4</button>
      <button onclick="press('5')">5</button>
      <button onclick="press('6')">6</button>
      <button onclick="press('1')">1</button>
      <button onclick="press('2')">2</button>
      <button onclick="press('3')">3</button>
      <button onclick="press('0')">0</button>
      <button onclick="press('.')">.</button>
      <button class="backspace" onclick="backspace()">←</button>
      <button class="enter" onclick="showInstructions()">Enter</button>
    </div>

    <div class="actions">
      <button class="rollback-btn" onclick="rollMoneyOver()">Roll Money Over</button>
      <button class="return-btn" onclick="returnToMain()">Return to Main Page</button>
    </div>
  </div>

  <div class="instructions" id="instructionsBox">
    <h3>Instructions</h3>
    <div id="instructionText">
      </div>
  </div>
</div>

<script>
  // ** IMPORTANT: REPLACE WITH YOUR WORKER URL **
  const WORKER_URL = "https://thedatatab.jenna-dorst.workers.dev";

  const moneyInput = document.getElementById("moneyInput");
  const ticketsInput = document.getElementById("ticketsInput");
  const instructionsBox = document.getElementById("instructionsBox");
  const instructionText = document.getElementById("instructionText");
  let activeInputId = "moneyInput";
  const threshold = 50;
  let currentBoxNumber = null;

  window.onload = function () {
    currentBoxNumber = sessionStorage.getItem('currentBoxNumber');
    if (!currentBoxNumber) {
      alert("No box selected. Returning to main page.");
      returnToMain();
      return;
    }
    setActiveInput('moneyInput');
  };

  function setActiveInput(id) {
    activeInputId = id;
    moneyInput.style.border   = (id === 'moneyInput')   ? '2px solid blue' : '1px solid #ccc';
    ticketsInput.style.border = (id === 'ticketsInput') ? '2px solid blue' : '1px solid #ccc';
  }

  function press(value) {
    const activeInput = document.getElementById(activeInputId);
    if (!activeInput) return;

    if (activeInputId === "ticketsInput") {
      if (value === '.' || isNaN(parseInt(value))) return;
      if (activeInput.value === '0' && value !== '0') {
        activeInput.value = value;
      } else if (activeInput.value === '' && value === '0') {
        activeInput.value = '0';
      } else if (activeInput.value !== '0') {
        activeInput.value += value;
      }
    } else if (activeInputId === "moneyInput") {
      if (value === '.' && activeInput.value.includes('.')) return;
      activeInput.value += value;
    }
  }

  function backspace() {
    const activeInput = document.getElementById(activeInputId);
    if (activeInput) {
      activeInput.value = activeInput.value.slice(0, -1);
    }
  }

  // SUBTRACTS payout from Cash_Hand and updates winner counts
  async function showInstructions() {
    const money   = parseFloat(moneyInput.value);
    const tickets = parseInt(ticketsInput.value);

    if (isNaN(money) || money < 0) {
      alert("Please enter a valid money amount.");
      return;
    }
    if (isNaN(tickets) || tickets < 0) {
      alert("Please enter a valid number of tickets.");
      return;
    }

    const boxNumber = sessionStorage.getItem('currentBoxNumber');
    if (!boxNumber) {
      alert("Box number missing. Cannot record winner.");
      return;
    }

    try {
      const res = await fetch(WORKER_URL + '/api/game/winner', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          boxNumber: Number(boxNumber),
          winnersPaid: tickets,     // winning tickets paid out
          payoutCash: Number(money) // $$$ to subtract from Cash_Hand
        })
      });

      let result;
      try { result = await res.json(); }
      catch { throw new Error(`HTTP ${res.status} ${await res.text()}`); }

      if (!res.ok || !result.success) {
        throw new Error(result?.error || 'Winner update failed');
      }

      // Show instructions (unchanged UI)
      instructionsBox.style.display = "block";
      let statusText = "";
      if (money > threshold) {
        statusText = "High amount detected";
        instructionText.innerHTML = `
          <p><strong>${statusText}:</strong> Please follow these instructions for large entries.</p>
          <p>You entered <strong>$${money.toFixed(2)}</strong> for <strong>${tickets}</strong> winning tickets.</p>
          <p><em>[Custom high-value instructions go here]</em></p>
        `;
      } else {
        statusText = "Standard process";
        instructionText.innerHTML = `
          <p><strong>${statusText}:</strong> Follow the usual procedure.</p>
          <p>You entered <strong>$${money.toFixed(2)}</strong> for <strong>${tickets}</strong> winning tickets.</p>
          <p><em>[Custom normal instructions go here]</em></p>
        `;
      }
    } catch (error) {
      alert(`Error communicating with server: ${error.message}`);
      console.error('Winner Update Error:', error);
    }
  }

  // ✅ HANDLES full or partial rollovers
  async function rollMoneyOver() {
    const totalPayout = parseFloat(moneyInput.value || "0");
    const boxNumber = sessionStorage.getItem('currentBoxNumber');

    if (!boxNumber) {
      alert("Box number missing. Cannot roll money over.");
      return;
    }

    if (!Number.isFinite(totalPayout) || totalPayout <= 0) {
      alert("No payout amount to roll over.");
      return;
    }

    // Ask how much of the payout should be rolled over
    let rolloverAmountStr = prompt(
      `The player won $${totalPayout.toFixed(2)}.\n` +
      `Enter amount to roll over (0 to ${totalPayout.toFixed(2)}):`,
      totalPayout.toFixed(2)
    );

    if (rolloverAmountStr === null) {
      // User cancelled
      return;
    }

    let rolloverAmount = parseFloat(rolloverAmountStr);
    if (isNaN(rolloverAmount) || rolloverAmount < 0 || rolloverAmount > totalPayout) {
      alert("Invalid rollover amount.");
      return;
    }

    try {
      // Add the rollover amount back to Cash_Hand
      const res = await fetch(WORKER_URL + '/api/game/winner/credit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          boxNumber: Number(boxNumber),
          amount: rolloverAmount
        })
      });

      const result = await res.json();
      if (!result.success) {
        alert(`Rollover failed: ${result.error}`);
        return;
      }

      // Save the rolled-over amount for the Sell page
      sessionStorage.setItem('rolledMoney', String(rolloverAmount));

      // Go to the Sell page
      window.location.href = "./ChanticlearSell.html";

    } catch (err) {
      alert(`Error communicating with server: ${err.message}`);
      console.error("Roll Money Over Error:", err);
    }
  }

  function returnToMain() {
    moneyInput.value = "";
    ticketsInput.value = "";
    instructionsBox.style.display = "none";
    sessionStorage.removeItem('currentBoxNumber'); // ok to clear when leaving flow
    window.location.href = "./Chanticlear.html";
  }
</script>


<script src="/js/idle-tracker.js?v=20251013"></script>
</body>
</html>
