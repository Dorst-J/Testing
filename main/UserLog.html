<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sign-In Log</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    nav {
      margin-bottom: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #0066cc;
    }
    nav a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table, th, td {
      border: 1px solid #aaa;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <nav>
    <a href="./AdminMainPage.html">Home</a>
  </nav>

  <h2>Sign-In Log</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email Address</th>
        <th>Date / Time</th>
      </tr>
    </thead>
    <tbody id="logTableBody">
      <tr><td colspan="3">Loading...</td></tr>
    </tbody>
  </table>

  <script>
    const API_URL = "https://thedatatab.jenna-dorst.workers.dev"; // your Worker endpoint

    async function loadLogs() {
      try {
        const res = await fetch(`${API_URL}/logs`);
        const logs = await res.json();

        const tbody = document.getElementById("logTableBody");
        tbody.innerHTML = "";

        if (logs.length === 0) {
          tbody.innerHTML = "<tr><td colspan='3'>No logs found</td></tr>";
          return;
        }

        logs.forEach(log => {
          const row = document.createElement("tr");
          const nameCell = document.createElement("td");
          const emailCell = document.createElement("td");
          const timeCell = document.createElement("td");

          nameCell.textContent = log.name;
          emailCell.textContent = log.email;
          timeCell.textContent = new Date(log.timestamp).toLocaleString();

          row.appendChild(nameCell);
          row.appendChild(emailCell);
          row.appendChild(timeCell);
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Error fetching logs:", err);
        document.getElementById("logTableBody").innerHTML =
          "<tr><td colspan='3'>Error loading logs</td></tr>";
      }
    }

    loadLogs();
  </script>
</body>
</html>
