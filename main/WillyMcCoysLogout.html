<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout Form</title>
</head>
<body>

  <form id="signOutForm">
    <label>Reason for leaving:</label><br>
    <input type="text" name="reason" required><br><br>

    <label>Feedback:</label><br>
    <input type="text" name="feedback" required><br><br>

    <label>Suggestions:</label><br>
    <input type="text" name="suggestions" required><br><br>

    <button type="submit">Sign Out</button>
  </form>

<script>
  document.getElementById('signOutForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const newEntry = {
      reason: formData.get('reason'),
      feedback: formData.get('feedback'),
      suggestions: formData.get('suggestions'),
      timestamp: new Date().toISOString()
    };

    // âœ… Use the correct key here
    const existing = JSON.parse(localStorage.getItem('willyFormResponses')) || [];
    existing.unshift(newEntry);
    localStorage.setItem('willyFormResponses', JSON.stringify(existing));

    // Optional: short delay before redirect
    setTimeout(() => {
      window.location.href = './index.html'; // or your sign-in page
    }, 100);
  });
</script>


</body>
</html>
