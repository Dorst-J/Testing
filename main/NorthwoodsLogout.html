<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout Form</title>
</head>
<body>

  <form id="signOutForm">
    <label>Weight of Box 1:</label><br>
    <input type="text" name="WeightBox1" required><br><br>

    label>Cash of Box 1:</label><br>
    <input type="text" name="CashtBox1" required><br><br>

    <label>Weight of Box 2:</label><br>
    <input type="text" name="WeightBox2" required><br><br>

    label>Cash of Box 2:</label><br>
    <input type="text" name="CashtBox2" required><br><br>

    <label>Weight of Box 3:</label><br>
    <input type="text" name="WeightBox3" required><br><br>

    label>Cash of Box 3:</label><br>
    <input type="text" name="CashtBox3" required><br><br>

    <button type="submit">Sign Out</button>
  </form>

<script>
document.getElementById('signOutForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const newEntry = {
    reason: formData.get('reason'),
    feedback: formData.get('feedback'),
    suggestions: formData.get('suggestions'),
    timestamp: new Date().toISOString()
  };

  const existing = JSON.parse(localStorage.getItem('formResponses')) || [];
  existing.unshift(newEntry);
  localStorage.setItem('formResponses', JSON.stringify(existing));

  window.location.href = './index.html';
  });
</script>

</body>
</html>
