<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout Form</title>
</head>
<body>

  <form id="signOutForm">
    <h2>Box 1    Box 2    Box 3</h2><br><br>
    <label>Weight of Box 1:</label>   <label>Weight of Box 2:</label><br>
    <input type="text" name="WeightBox1" required><br><br>

    <label>Cash of Box 1:</label><br>
    <input type="text" name="CashtBox1" required>   <input type="text" name="WeightBox2" required><br><br>

    <label>Tickets Left in Box 1:</label><br>
    <input type="text" name="CashtBox1" required><br><br>

    <label>Weight of Box 3:</label><br>
    <input type="text" name="WeightBox3" required><br><br>

    <label>Cash of Box 3:</label><br>
    <input type="text" name="CashtBox3" required><br><br>

    <button type="submit">Sign Out</button>
  </form>

<script>
document.getElementById('signOutForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const formData = new FormData(e.target);
  const newEntry = {
    WeightBox1: formData.get('WeightBox1'),
    CashBox1: formData.get('CashBox1'),
    WeightBox2: formData.get('WeightBox2'),
    CashBox2: formData.get('CashBox2'),
    WeightBox3: formData.get('WeightBox3'),
    CashBox3: formData.get('CashBox3'),
    timestamp: new Date().toISOString()
  };

  const existing = JSON.parse(localStorage.getItem('formResponses')) || [];
  existing.unshift(newEntry);
  localStorage.setItem('formResponses', JSON.stringify(existing));

  window.location.href = './index.html';
  });
</script>

</body>
</html>
