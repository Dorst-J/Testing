<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logout Form</title>
</head>
<body>

  <form id="signOutForm">
    <label>Reason for leaving:</label><br>
    <input type="text" name="reason" required><br><br>

    <label>Feedback:</label><br>
    <input type="text" name="feedback" required><br><br>

    <label>Suggestions:</label><br>
    <input type="text" name="suggestions" required><br><br>

    <button type="submit">Sign Out</button>
  </form>

  <script>
  document.getElementById('signOutForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const formData = new FormData(e.target);
    const newEntry = {
      reason: formData.get('reason'),
      feedback: formData.get('feedback'),
      suggestions: formData.get('suggestions'),
      timestamp: new Date().toISOString()
    };

    // Get existing entries or start fresh
    const existing = JSON.parse(localStorage.getItem('northwoodsformResponses')) || [];

    // Add new entry to the beginning
    existing.unshift(newEntry);

    // Save back to localStorage
    localStorage.setItem('northwoodsformResponses', JSON.stringify(existing));

    // Redirect to sign-in page
    window.location.href = './index.html';
  });
</script>

</body>
</html>
