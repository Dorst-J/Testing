<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Login with Google</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      margin: 0;
    }
  </style>
</head>
<body>

  <h2>Sign in with Google to continue</h2>

  <!-- Google Sign-In button -->
  <div id="g_id_onload"
       data-client_id="653779522470-ebl157omo84vrsc733eupggldqg1pugk.apps.googleusercontent.com"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
       data-type="standard"
       data-size="large"
       data-theme="outline"
       data-text="sign_in_with"
       data-shape="rectangular"
       data-logo_alignment="left">
  </div>

  <script>
    // Access control: map emails to their allowed page
    const userAccess = {
      "sedorst17@gmail.com": ["./AdminMainPage.html" , "./Northwoods.html" , "./NorthwoodsLogout.html" , "./NorthwoodsClosescreen.html" , "./NorthwoodsOpenscreen.html" , "./NorthwoodsSell.html" , "./NorthwoodsShifthandoff.html" , "./NorthwoodsWinner.html" , "./UserLog.html"],
      "jenna.dorst@gmail.com": ["./McDuffs.html" , "./McDuffsLogout.html" , "./McDuffsClosescreen.html" , "./McDuffsOpenScreen.html" , "./McDuffsSell.html" , "./McDuffsShifthandoff.html" , "./McDuffsWinner.html"],
      "admin@example.com": "./adminDashboard.html"
      // Add more users as needed
    };

    function handleCredentialResponse(response) {
  const tokenData = parseJwt(response.credential);
  const email = tokenData.email;
  console.log("Signed in user:", email);
  isSignedIn = true;

  // Send sign-in info to Cloudflare Worker log
  logSignIn(tokenData.name || email);

  // Redirect to assigned page
  const targetPage = userAccess[email];
  if (Array.isArray(targetPage)) {
    window.location.href = targetPage[0];
  } else if (typeof targetPage === "string") {
    window.location.href = targetPage;
  } else {
    alert("You are not authorized to access this site.");
  }
}

const API_URL = "https://thedatatab.jenna-dorst.workers.dev"; // replace with your Cloudflare Worker URL
    let isSignedIn = false;

    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    async function logSignIn(name) {
      try {
        const res = await fetch(`${API_URL}/signin`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name })
        });
        const data = await res.json();
        if (!data.success) {
          console.error("Log sign-in failed:", data.error);
        }
      } catch (err) {
        console.error("Error logging sign-in:", err);
      }
    }

    function navigateToPage(selectElement) {
      if (!isSignedIn) {
        alert("Please sign in with Google first.");
        selectElement.selectedIndex = 0;
        return;
      }
      const page = selectElement.value;
      if (page) {
        window.location.href = page;
      }
    }
  </script>

</body>
</html>
