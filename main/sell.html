<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Pull Tab Sales Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .results {
      margin-top: 20px;
      font-size: 1.1em;
    }

    .results div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Pull Tab Sales Calculator</h2>

    <label for="packs">Number of Packs Sold:</label>
    <input type="number" id="packs" placeholder="e.g. 20">

    <label for="price">Selling Price per Pack ($):</label>
    <input type="number" id="price" step="0.01" placeholder="e.g. 1.00">

    <label for="cost">Cost per Pack ($):</label>
    <input type="number" id="cost" step="0.01" placeholder="e.g. 0.60">

    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results" style="display:none;">
      <div><strong>Total Sales:</strong> $<span id="totalSales"></span></div>
      <div><strong>Total Cost:</strong> $<span id="totalCost"></span></div>
      <div><strong>Profit:</strong> $<span id="profit"></span></div>
    </div>
  </div>

  <script>
    function calculate() {
      const packs = parseFloat(document.getElementById('packs').value);
      const price = parseFloat(document.getElementById('price').value);
      const cost = parseFloat(document.getElementById('cost').value);

      if (isNaN(packs) || isNaN(price) || isNaN(cost)) {
        alert('Please fill in all fields correctly.');
        return;
      }

      const totalSales = packs * price;
      const totalCost = packs * cost;
      const profit = totalSales - totalCost;

      document.getElementById('totalSales').textContent = totalSales.toFixed(2);
      document.getElementById('totalCost').textContent = totalCost.toFixed(2);
      document.getElementById('profit').textContent = profit.toFixed(2);
      document.getElementById('results').style.display = 'block';
    }
  </script>
</body>
</html>
