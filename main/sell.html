<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta charset="UTF-8" />
  <title>Ticket Dispenser Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      font-size: 1.1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .results {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Pull Tab Ticket Calculator</h2>

  <label for="moneyInput">Money Inserted ($):</label>
  <input type="number" id="moneyInput" step="0.01" placeholder="e.g. 20">

  <label for="ticketPrice">Price per Ticket ($):</label>
  <input type="number" id="ticketPrice" step="0.01" placeholder="e.g. 0.50">

  <button onclick="calculateTickets()">Calculate Tickets</button>

  <div class="results" id="results" style="display:none;">
    <strong>Tickets to give:</strong> <span id="ticketCount"></span>
  </div>
</div>

<script>
  function calculateTickets() {
    const money = parseFloat(document.getElementById('moneyInput').value);
    const price = parseFloat(document.getElementById('ticketPrice').value);

    if (isNaN(money) || isNaN(price) || price <= 0) {
      alert("Please enter valid numbers. Ticket price must be more than zero.");
      return;
    }

    const tickets = Math.floor(money / price);

    document.getElementById('ticketCount').textContent = tickets;
    document.getElementById('results').style.display = 'block';
  }
</script>

</body>
</html>
