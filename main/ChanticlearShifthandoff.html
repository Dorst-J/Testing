<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chanticlear Shift Handoff</title>
  <style>
    .entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .timestamp {
      font-size: 0.9em;
      color: #555;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0078D4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover {
      background-color: #005A9E;
    }
  </style>
</head>
<body>
  <h1>Sign-Out Submission Log</h1>
  <div id="log"></div>

  <script>
  const entries = JSON.parse(localStorage.getItem('ChanticlearFormResponses')) || [];

const logContainer = document.getElementById('log');
if (entries.length === 0) {
  logContainer.innerText = 'No submissions yet.';
} else {
  entries.forEach(entry => {
    const div = document.createElement('div');
    div.className = 'entry';
    div.innerHTML = `
      <div class="timestamp"><strong>Submitted:</strong> ${new Date(entry.timestamp).toLocaleString()}</div>
      <p><strong>Weight of Box 1:</strong> ${entry.WeightBox1},  <strong>Cash of Box 1:</strong> ${entry.WeightBox1},  <strong>Tickets Left in Box 1:</strong> ${entry.LeftBox1},  <strong>Tickets Sold From Box 1:</strong> ${entry.SoldBox1},  <strong>Winning Tickets From Box 1:</strong> ${entry.WinnerBox1}</p>
      <p><strong>Weight of Box 2:</strong> ${entry.WeightBox2},  <strong>Cash of Box 2:</strong> ${entry.WeightBox2},  <strong>Tickets Left in Box 2:</strong> ${entry.LeftBox2},  <strong>Tickets Sold From Box 2:</strong> ${entry.SoldBox2},  <strong>Winning Tickets From Box 2:</strong> ${entry.WinnerBox2}</p>
      <p><strong>Weight of Box 3:</strong> ${entry.WeightBox3},  <strong>Cash of Box 3:</strong> ${entry.WeightBox3},  <strong>Tickets Left in Box 3:</strong> ${entry.LeftBox3},  <strong>Tickets Sold From Box 3:</strong> ${entry.SoldBox3},  <strong>Winning Tickets From Box 3:</strong> ${entry.WinnerBox3}</p>
      <p><strong>Weight of Box 4:</strong> ${entry.WeightBox4},  <strong>Cash of Box 4:</strong> ${entry.WeightBox4},  <strong>Tickets Left in Box 4:</strong> ${entry.LeftBox4},  <strong>Tickets Sold From Box 4:</strong> ${entry.SoldBox4},  <strong>Winning Tickets From Box 4:</strong> ${entry.WinnerBox4}</p>
      <p><strong>Weight of Box 5:</strong> ${entry.WeightBox5},  <strong>Cash of Box 5:</strong> ${entry.WeightBox5},  <strong>Tickets Left in Box 5:</strong> ${entry.LeftBox5},  <strong>Tickets Sold From Box 5:</strong> ${entry.SoldBox5},  <strong>Winning Tickets From Box 5:</strong> ${entry.WinnerBox5}</p>
      <p><strong>Weight of Box 6:</strong> ${entry.WeightBox6},  <strong>Cash of Box 6:</strong> ${entry.WeightBox6},  <strong>Tickets Left in Box 6:</strong> ${entry.LeftBox6},  <strong>Tickets Sold From Box 6:</strong> ${entry.SoldBox6},  <strong>Winning Tickets From Box 6:</strong> ${entry.WinnerBox6}</p>
      <p><strong>Weight of Box 7:</strong> ${entry.WeightBox7},  <strong>Cash of Box 7:</strong> ${entry.WeightBox7},  <strong>Tickets Left in Box 7:</strong> ${entry.LeftBox7},  <strong>Tickets Sold From Box 7:</strong> ${entry.SoldBox7},  <strong>Winning Tickets From Box 7:</strong> ${entry.WinnerBox7}</p>
      <p><strong>Comments</strong> ${entry.comments}</p>
    `;
    logContainer.appendChild(div);
  });
};
    localStorage.setItem('ChanticlearLastViewed', new Date().toISOString());
</script>


  <button onclick="window.location.href='./Chanticlear.html'">üè† Return to Home</button>
</body>

</html>
