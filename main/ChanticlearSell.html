<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta charset="UTF-8" />
  <title>Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculator {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 360px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold; /* Added emphasis for labels */
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 1.2em; /* Slightly larger font */
      text-align: right; /* Align input text to the right */
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      padding: 10px;
      font-size: 1.1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .calculate-btn { background-color: #007bff; color: white; }
    .clear-btn { background-color: #ffc107; }
    .return-btn { background-color: #dc3545; color: white; }

    .results {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .numpad {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-top: 15px;
    }

    .numpad button {
      font-size: 1.2em;
      background-color: #e0e0e0;
    }

    .numpad .backspace {
      background-color: #ff8888;
    }

    .input-group {
      margin-bottom: 10px; /* Reduced margin */
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Pull Tab Ticket Calculator</h2>

  <div class="input-group">
    <label for="moneyInput">Money Inserted ($):</label>
    <input type="text" id="moneyInput" onclick="setActiveInput('moneyInput')" readonly placeholder="0.00">
  </div>

  <div class="input-group">
    <label for="ticketsInput">Amount of Tickets:</label>
    <input type="text" id="ticketsInput" onclick="setActiveInput('ticketsInput')" readonly placeholder="0">
  </div>

  <div class="input-group">
    <label for="ticketPrice">Price per Ticket ($):</label>
    <input type="text" id="ticketPrice" onclick="setActiveInput('ticketPrice')" readonly placeholder="0.00">
  </div>

  <div class="numpad">
    <button onclick="press('7')">7</button>
    <button onclick="press('8')">8</button>
    <button onclick="press('9')">9</button>
    <button onclick="press('4')">4</button>
    <button onclick="press('5')">5</button>
    <button onclick="press('6')">6</button>
    <button onclick="press('1')">1</button>
    <button onclick="press('2')">2</button>
    <button onclick="press('3')">3</button>
    <button onclick="press('0')">0</button>
    <button onclick="press('.')">.</button>
    <button class="backspace" onclick="backspace()">‚Üê</button>
  </div>

  <div class="button-group">
    <button class="calculate-btn" onclick="calculateTickets()">Calculate Tickets</button>
    <button class="clear-btn" onclick="clearFields()">Clear</button>
    <button class="return-btn" onclick="goToMainPage()">Return</button>
  </div>

  <div class="results" id="results" style="display:none;">
    <strong>Number of Tickets to give:</strong> <span id="ticketCount"></span>
  </div>
</div>

<script>
  let activeInputId = null;

  // Initialize function to check for rolled money
  window.onload = function() {
      const rolledMoney = sessionStorage.getItem('rolledMoney');
      if (rolledMoney) {
          document.getElementById('moneyInput').value = rolledMoney;
          // Clear the storage item so it doesn't persist on a normal refresh
          sessionStorage.removeItem('rolledMoney'); 
          // Set the active input to ticketPrice after money is inserted
          setActiveInput('ticketPrice'); 
      } else {
          setActiveInput('moneyInput');
      }
  };


  function setActiveInput(id) {
    activeInputId = id;
    // Optional: Add visual focus indicator (e.g., border color) if you want to show which field is active
    document.querySelectorAll('.input-group input').forEach(input => {
        input.style.border = '1px solid #ccc';
    });
    const activeElement = document.getElementById(id);
    if (activeElement) {
        activeElement.style.border = '2px solid blue';
    }
  }

  function press(val) {
    if (!activeInputId) return;
    const activeInput = document.getElementById(activeInputId);
    
    if (activeInputId === "ticketsInput") {
      // Only allow digits for tickets (whole integers)
      if (val === '.' || isNaN(parseInt(val))) return;

      // Prevent leading zero unless it's the only digit
      if (activeInput.value === '0' && val !== '0') {
          activeInput.value = val;
      } else if (activeInput.value === '' && val === '0') {
          activeInput.value = '0';
      } else if (activeInput.value !== '0') {
          activeInput.value += val;
      }
      
    } else {
      // Allow digits and dot for money/price (decimal values)
      if (val === '.' && activeInput.value.includes('.')) return;
      activeInput.value += val;
    }
  }

  function backspace() {
    if (activeInputId) {
      document.getElementById(activeInputId).value = document.getElementById(activeInputId).value.slice(0, -1);
    }
  }

  function calculateTickets() {
    const money = parseFloat(document.getElementById('moneyInput').value);
    const price = parseFloat(document.getElementById('ticketPrice').value);
    const ticketsGiven = parseInt(document.getElementById('ticketsInput').value);

    if (isNaN(money) || isNaN(price) || price <= 0) {
      alert("Please enter valid numbers. Ticket price must be more than zero.");
      return;
    }

    const calculatedTickets = Math.floor(money / price);
    
    let resultMessage = `The money inserted ($${money.toFixed(2)}) should buy **${calculatedTickets}** tickets (at $${price.toFixed(2)} each).`;

    if (!isNaN(ticketsGiven) && ticketsGiven >= 0) {
        if (ticketsGiven === calculatedTickets) {
            resultMessage += `<br><span style="color: green;">The actual tickets given (${ticketsGiven}) matches the calculated amount.</span>`;
        } else {
            resultMessage += `<br><span style="color: red;">The actual tickets given (${ticketsGiven}) **DOES NOT** match the calculated amount.</span>`;
        }
    }


    document.getElementById('ticketCount').innerHTML = resultMessage;
    document.getElementById('results').style.display = 'block';
  }

  function clearFields() {
    document.getElementById('moneyInput').value = '';
    document.getElementById('ticketsInput').value = '';
    document.getElementById('ticketPrice').value = '';
    document.getElementById('results').style.display = 'none';
    setActiveInput('moneyInput'); // Reset focus
  }

  function goToMainPage() {
    window.location.href = "./Chanticlear.html"; // Replace with your actual main page URL or file
  }
</script>
<script src="/js/idle-tracker.js?v=20251013"></script>
</body>
</html>
