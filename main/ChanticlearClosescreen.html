<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Closed Games - Live View</title>
<style>
  body {
    font-family: sans-serif;
    background: #f0f0f0;
    margin: 0;
    padding: 10px;
  }
  h1 {
    text-align: center;
    margin-bottom: 10px;
  }
  .toolbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
  }
  .toolbar button {
    padding: 6px 12px;
    border-radius: 4px;
    border: 1px solid #888;
    background: #fff;
    cursor: pointer;
  }
  .table-container {
    background: #fff;
    border-radius: 8px;
    padding: 10px;
    box-shadow: 0 0 6px rgba(0,0,0,0.1);
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.85rem;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 4px 6px;
    text-align: left;
    white-space: nowrap; /* normal on screen (easier to read) */
  }
  th {
    background: #e9ecef;
    position: sticky;
    top: 0;
    z-index: 1;
  }

  .back-btn {
    margin-top: 10px;
    padding: 6px 12px;
    border-radius: 4px;
    border: 1px solid #888;
    background: #fff;
    cursor: pointer;
  }

  /* Print styles */
  @media print {
    @page {
      size: landscape;           /* use landscape to gain width */
      margin: 10mm;
    }

    body {
      background: #fff;
      font-size: 0.7rem;         /* shrink base font a bit for print */
    }

    h1 {
      margin-bottom: 5px;
      font-size: 1rem;
    }

    .toolbar,
    .back-btn {
      display: none;             /* don't print controls */
    }

    .table-container {
      box-shadow: none;
      border-radius: 0;
      padding: 0;
    }

    table {
      font-size: 0.6rem;         /* smaller table text for print */
    }

    th, td {
      padding: 2px 3px;          /* tighter padding */
      white-space: normal;       /* allow wrapping so columns can fit */
      word-break: break-word;    /* wrap long text like Game_Name */
    }

    tr {
      page-break-inside: avoid;  /* try to keep each row on one page */
    }
  }
</style>
</head>
<body>

<h1>Chanticlear - Closed Games (Live)</h1>

<div class="toolbar">
  <div>Showing live data from <strong>Chanticlear_Closed</strong></div>
  <div>
    <button onclick="loadClosedGames()">Refresh</button>
    <button onclick="window.print()">Print</button>
  </div>
</div>

<div class="table-container">
  <table id="closedTable">
    <thead>
      <tr id="closedHeaderRow"></tr>
    </thead>
    <tbody id="closedBody"></tbody>
  </table>
</div>

<button class="back-btn" onclick="window.location.href='./Chanticlear.html'">
  Return to Main
</button>

<script>
  const WORKER_URL = "https://thedatatab.jenna-dorst.workers.dev";

  // Define the columns we want to show (order matters)
  const COLUMNS = [
    "Serial_MF_Part",
    "Game_Name",
    "Ticket_Price",
    "Number_Tickets",
    "Tickets_Sold",
    "Current_Tickets",
    "Number_Winners",
    "Winners_Sold",
    "Current_Winners",
    "P_NP",
    "Cash_Hand",
    "Ideal_Gross",
    "Ideal_Prize",
    "Ideal_Net",
    "Game_Cost",
    "Status",
    "Box_Number",
    "Date_Opened",
    "Date_Closed"
  ];

  async function loadClosedGames() {
    const headerRow = document.getElementById("closedHeaderRow");
    const body = document.getElementById("closedBody");
    headerRow.innerHTML = "";
    body.innerHTML = "";

    // Build header
    COLUMNS.forEach(col => {
      const th = document.createElement("th");
      th.textContent = col;
      headerRow.appendChild(th);
    });

    try {
      const res = await fetch(WORKER_URL + "/api/games/closed");
      const data = await res.json();
      if (!data.success) {
        alert("Error loading closed games: " + (data.error || "Unknown error"));
        return;
      }

      (data.rows || []).forEach(row => {
        const tr = document.createElement("tr");
        COLUMNS.forEach(col => {
          const td = document.createElement("td");
          let val = row[col];
          if (val === null || val === undefined) val = "";
          if (typeof val === "number") {
            // Format money-ish columns lightly
            if (["Ticket_Price","Cash_Hand","Ideal_Gross","Ideal_Prize","Ideal_Net","Game_Cost"].includes(col)) {
              td.textContent = val.toFixed(2);
            } else {
              td.textContent = val;
            }
          } else {
            td.textContent = val;
          }
          tr.appendChild(td);
        });
        body.appendChild(tr);
      });
    } catch (err) {
      console.error("Closed table load error:", err);
      alert("Error loading closed games: " + err.message);
    }
  }

  window.onload = loadClosedGames;
</script>
<script src="/js/idle-tracker.js?v=20251013"></script>
<script src="/js/adminButton.js"></script>
</body>
</html>
