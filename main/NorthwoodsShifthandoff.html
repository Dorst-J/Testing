<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Northwoods Shift Handoff</title>
  <style>
    .entry {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #f9f9f9;
    }
    .timestamp {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Sign-Out Submission Log</h1>
  <div id="log"></div>

<script>
const entries = JSON.parse(localStorage.getItem('formResponses')) || [];

const logContainer = document.getElementById('log');
if (entries.length === 0) {
  logContainer.innerText = 'No submissions yet.';
} else {
  entries.forEach(entry => {
    const div = document.createElement('div');
    div.className = 'entry';
    div.innerHTML = `
      <div class="timestamp"><strong>Submitted:</strong> ${new Date(entry.timestamp).toLocaleString()}</div>
      <p><strong>Weight of Box 1:</strong> ${entry.WeightBox1},  <strong>Cash of Box 1:</strong> ${entry.WeightBox1},  <strong>Tickets Left in Box 1:</strong> ${entry.LeftBox1},  <strong>Tickets Sold From Box 1:</strong> ${entry.SoldBox1},  <strong>Winning Tickets From Box 1:</strong> ${entry.WinnerBox1}</p>
      <p><strong>Weight of Box 2:</strong> ${entry.WeightBox2},  <strong>Cash of Box 2:</strong> ${entry.WeightBox2},  <strong>Tickets Left in Box 2:</strong> ${entry.LeftBox2},  <strong>Tickets Sold From Box 2:</strong> ${entry.SoldBox2},  <strong>Winning Tickets From Box 2:</strong> ${entry.WinnerBox2}</p>
      <p><strong>Weight of Box 3:</strong> ${entry.WeightBox3},  <strong>Cash of Box 3:</strong> ${entry.WeightBox3},  <strong>Tickets Left in Box 3:</strong> ${entry.LeftBox3},  <strong>Tickets Sold From Box 3:</strong> ${entry.SoldBox3},  <strong>Winning Tickets From Box 3:</strong> ${entry.WinnerBox3}</p>
      <p><strong>Comments</strong> ${entry.comments}</p>
    `;
    logContainer.appendChild(div);
  });
}
// Mark log as "viewed" now
  localStorage.setItem('northwoodsLastViewed', new Date().toISOString());
</script>
  <button onclick="window.location.href='./Northwoods.html'">üè† Return to Home</button>
  <style>
  button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #0078D4;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 20px;
  }

  button:hover {
    background-color: #005A9E;
  }
</style>
</body>
</html>
